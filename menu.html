<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy! Delicious!</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header img {
            width: 200px;
            height: 200px;
            animation: rotate 5s infinite linear;
        }

        /* Rotate animation */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            30% { transform: rotateY(90deg); }
            60% { transform: rotateY(170deg); }
            90% { transform: rotateY(290deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Background section */
        .bg {
            width: 100%;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .bg div {
            width: 31.5%;
            height: 600px;
            background-size: cover;
            background-repeat: no-repeat;
            border: double white 15px;
            border-radius: 20px;
            margin-bottom: 50px;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .bg div {
                width: 80%;
                height: 400px;
                margin-bottom: 30px;
            }

            header img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .bg div {
                width: 100%;
                height: 300px;
            }
        }

        /* Intro section */
        .intro {
            width: 100%;
            height: 50px;
            background-color: rgb(49, 45, 45);
            color: gold;
            font-size: x-large;
            font-family: fantasy;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>

    <!-- Menu Header Image -->
    <center>
        <img src="menu.png" style="width: 700px; height: 150px;" alt="Menu">
    </center>

    <!-- Rotating Chef Image -->
    <header>
        <img src="chef2.jpg" alt="Chef Image">
    </header>

    <!-- Food Images Section -->
    <div class="bg">
        <div style="background-image: url('break.jpeg');"></div>
        <div style="background-image: url('launch1.jpeg');"></div>
        <div style="background-image: url('snack.jpeg');"></div>
        <div style="background-image: url('dinner.jpeg');"></div>
    </div>

    <!-- Intro Section -->
    <div class="intro">
        &#128526; &#128526; DELICIOUS!!!! TASTY!!!!! HEALTHY!!!! &#128526; &#128526;
    </div>

</body>
</html>
